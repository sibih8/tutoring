<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script src="p5.min.js"></script>
    <script>
        function setup(){
            createCanvas(500,500)
            background("red")
            strokeWeight(5)
            angleMode(DEGREES)
            
        }

        function draw(){

            circle(250 , 250 ,250)
        
            fill("white")
            circle(200 , 200 , 50)
            circle(300, 200, 50)

            fill("black")
            circle(300, 200, 20)
            circle(200, 200, 20)
       

            noFill()
            stroke(4)
            arc(250,280,150,120,0,150)
            fill("yellow")
   

        }



    </script>
</body>
</html>
